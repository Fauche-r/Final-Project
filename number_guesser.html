<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel = "stylesheet" href ="number_guesser.css">
</head>
<body>
    <header>
        <h1>Number Guesser</h1>
        <h4>
            In this game you will have to guess a number between 0 and 100
            (breakpoint are included!)
        </h4>
        <p id="greetings"></p>
    </header>
    <br>
    <form id="number">
        <p>Guess a number </p>
        <input type="number" id="guess" name="guess" placeholder="Make a guess" required>
        <p></p>
        <button type="submit" id="button"> Submit</button>
        <p id="feedback"></p>
        <p id = "attemptFeedback"></p>
    </form>
    <br>
    <script src="number_guesser.js"></script>
    <footer>
        <p>Final Project for CS 1080</p>
        <a  href="index.html">Home </a>
    </footer>
</body>
</html>
