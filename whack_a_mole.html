<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-mole</title>
    <link rel="stylesheet" href="whack_a_mole.css">
</head>

<body>
    <header>
        <h1>Whack-a-mole</h1>
        <h4>
            In this game, a mole will apear on a grid, you have to click on it with your mouse.
        </h4>
        <p id="greetings"></p>
    </header>
    <div class="game_container">
        <h2>Score: <span id="score">0</span></h2>
        <h3>Time Remaining: <span id="time">30</span> seconds</h3>
        <div class="gridStyle" id="grid"></div>

        <button class="button" onclick="startGame()">Start Game</button>
        <p id="message"></p>
    </div>
    <script src="whack_a_mole.js"></script>

        <p>Final Project for CS 1080</p>
