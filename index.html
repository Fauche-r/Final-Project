<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Mini Game Main Page</h1>
    </header>

    <div id="game-selection">
        <a class="choice" href="tic_tac_toe.html" target ="_blank">Tic-Tac-Toe</a>
        <a class="choice" href="whack_a_mole.html" target ="_blank">Whack-a-mole</a>
        <a class="choice" href="number_guesser.html" target = "_blank">Number Guesser</a>
    </div>

    <section id="username-form">
        <h2>Enter Your Username</h2>
        <form id="username-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <p></p>
            <button type="submit"> Submit</button>
        </form>
    </section>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get("username");

            if (userName) {
                alert(`Hello, ${userName}!`);
            }
        }
    </script>

    <footer>
        <p>Final Project for CS 1080</p>
    </footer>
</body>

</html>
